<ion-view view-title="Update Event">
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Update Event</h1>
    <div class="buttons">
      <button class="button button-light" ng-click="closeUpdate()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="updateForm" name="updateForm" ng-submit="doUpdate()">
      <div class="list">
    <label class="item item-input">
      <span class="input-label">Title</span>
      <input type="text" ng-model="update.title">
    </label>
    <label class="item item-input">
      <span class="input-label">Date</span>
      <input type="date" ng-model="update.date">
    </label>
    <label class="item item-input">
      <span class="input-label">Time</span>
      <input type="time" ng-model="update.time"
        name="time" min="11:00:00" max="21:00:00">
    </label>
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" ng-model="update.name">
    </label>
    <label class="item item-input">
      <span class="input-label">Address</span>
      <input type="text" ng-model="update.address">
    </label>
    <label class="item item-input">
      <span class="input-label">City</span>
      <input type="text" ng-model="update.city">
    </label>
    <label class="item item-input">
      <span class="input-label">State</span>
      <input type="text" ng-model="update.state">
    </label>
    <label class="item item-input">
      <span class="input-label">Zip</span>
      <input type="text" ng-model="update.zip">
    </label>
    <label class="item item-input">
      <span class="input-label">Phone</span>
      <input type="tel" ng-model="update.phone">
    </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Update Event</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
</ion-view>
