<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as ddCtrl" style="margin-top: 100px;">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{ddCtrl.dish.image}}" alt="Picture of the Uthapizza dish.">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">
                            {{ddCtrl.dish.name}}
                            <span class="label label-danger">{{ddCtrl.dish.label}}</span>
                            <span class="badge">{{ddCtrl.dish.price | currency}}</span>
                        </h3>
                        <p>{{ddCtrl.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1" style="margin-top: 10px;">
                <div style="margin-bottom: 10px;">
                    <strong style="font-size: 1.3em;">Customer Comments</strong>
                    <span style="padding-left: 15px;">Sort by:</span>
                    <input type="text" ng-model="sort" />
                </div>
                <div ng-repeat="comment in ddCtrl.dish.comments | orderBy:sort">
                    <blockquote>
                        <p>{{comment.rating}} Stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}, {{comment.date | date}}</footer>
                    </blockquote>
                </div>
            </div>
        </div>

    </div>
